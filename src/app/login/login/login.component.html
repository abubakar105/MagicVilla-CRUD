<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Sign in</h3>

            <form (ngSubmit)="onSubmit()" #f="ngForm">
              <div class="form-outline mb-4">
                <input
                  type="text"
                  ngModel
                  name="email"
                  required
                  #email="ngModel"
                  class="form-control form-control-lg"
                />
                <p *ngIf="!email.valid && email.touched" class="text-danger">
                  Enter a valid username
                </p>
                

                <label class="form-label" for="typeEmailX-2">UserName</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  id="typePasswordX-2"
                  ngModel
                  password
                  required
                  #password="ngModel"
                  name="password"
                  class="form-control form-control-lg"
                />
                <p
                  *ngIf="!password.valid && password.touched"
                  class="text-danger"
                >
                  Valid Password is required
                </p>
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>
              <div
                *ngIf="wrongCredentials"
                class="alert alert-danger"
                role="alert"
              >
                Email or Password is Wrong!
                <span (click)="dismiss()" class="btn btn-danger">ok</span>
              </div>
              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3">
                  Remember password
                </label>
              </div> -->
              <div class="">
                  <a routerLink="/register">Dont have account!</a>
                  <p></p>
              </div>

              <button
                *ngIf="!sendingRequest"
                [disabled]="!f.valid"
                class="btn btn-primary btn-lg btn-block"
                type="submit"
              >
                Login
              </button>
              <div
                *ngIf="sendingRequest"
                class="spinner-border text-primary"
                role="status"
              >
                <span class="sr-only">Loading...</span>
              </div>
            </form>
            <hr class="my-4" />

            <!-- <button
              class="btn btn-lg btn-block btn-primary"
              style="background-color: #dd4b39"
              type="submit"
            >
              <i class="fab fa-google me-2"></i> Sign in with google
            </button>
            <button
              class="btn btn-lg btn-block btn-primary mb-2"
              style="background-color: #3b5998"
              type="submit"
            >
              <i class="fab fa-facebook-f me-2"></i>Sign in with facebook
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
