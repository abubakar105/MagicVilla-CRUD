<div class="container border p-3">
  <h1 class="text-primary">Update Villa</h1>
  <hr />
  <div *ngIf="message!==''" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Try Again !</strong> {{message}}
    <button (click)="closeMsg()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            (input)="updateName('name', $event.target.value)"
            type="text"
            [value]="singleVilla?.result?.name"
            class="form-control"
            id="name"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="rate" class="col-sm-2 col-form-label">Rate</label>
        <div class="col-sm-10">
          <input
            (input)="updateName('rate', $event.target.value)"
            type="number"
            [value]="singleVilla?.result?.rate"
            class="form-control"
            id="rate"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="details" class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
          <textarea
            (input)="updateName('details', $event.target.value)"
            type="text"
            [value]="singleVilla?.result?.details"
            class="form-control"
            id="details"
            rows="5"
          ></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input
            (input)="updateName('imageUrl', $event.target.value)"
            type="text"
            [value]="singleVilla?.result?.imageUrl"
            class="form-control"
            id="imageUrl"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="occupancy" class="col-sm-2 col-form-label">Occupancy</label>
        <div class="col-sm-10">
          <input
            (input)="updateName('occupancy', $event.target.value)"
            type="number"
            [value]="singleVilla?.result?.occupancy"
            class="form-control"
            id="occupancy"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="sqft" class="col-sm-2 col-form-label">Sqft</label>
        <div class="col-sm-10">
          <input
            (input)="updateName('sqft', $event.target.value)"
            type="number"
            [value]="singleVilla?.result?.sqft"
            class="form-control"
            id="sqft"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="amenity" class="col-sm-2 col-form-label">Amenity</label>
        <div class="col-sm-10">
          <textarea
            (input)="updateName('amenity', $event.target.value)"
            [value]="singleVilla?.result?.amenity"
            class="form-control"
            id="amenity"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-5 offset-sm-2">
      <a (click)="backClicked()" class="btn btn-primary form-control"
        >Back to List</a
      >
    </div>
    <div class="col-5 offset-sm-2">
      <button (click)="updateVillaa()" class="btn btn-success form-control">
        Update
      </button>
    </div>
  </div>
</div>
