<div *ngIf="loading">
  <div class="loading">Loading&#8230;</div>

  <div class="content"></div>
</div>
<div class="container p-4 border">
  <div class="row pb-2">
    <div class="col d-flex justify-content-between align-items-center mx-3">
      <h1 class="text-primary">Villa List</h1>
       <div class="">
        <button [routerLink]="['create-villas']" class="btn btn-primary">Create new villa</button>
      </div>
    </div>
  </div>
  <table class="table table-bordered table-striped" style="width: 100%">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Application Type</th>
      </tr>
    </thead>
    <tbody *ngFor="let villa of Villas">
      <tr>
        <td>{{ villa.name }}</td>
        <td>{{ villa.rate }}</td>
        <td>{{ villa.details }}</td>
        <td class="text-center">
          <div class="w-75 btn-group" role="group">
            <a (click)="update(villa.id)" class="btn btn-primary mx-2">
              <i class="fa fa-pencil text-white" aria-hidden="true"></i>
            </a>
            <a (click)="deleteVilla(villa.id)" class="btn btn-danger mx-2">
              <i  class="fa fa-trash text-white" aria-hidden="true"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
