
<div class="container border p-3">

    <h1 class="text-primary">Create Villa</h1>
    <hr />
    <div *ngIf="isError" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Try Again !</strong> The username already Exists.
        <button (click)="closeMsg()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <h3 class="text-danger">{{message}}</h3>
    <div class="row">
      <div class="col-12">
        <form  #f="ngForm">

        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              (input)="updateName('name', $event.target.value)"
              type="text"
              [value]="singleVilla?.name"
              class="form-control"
              id="name"
            />
          </div>
        </div>
  
        <div class="form-group row">
          <label for="rate" class="col-sm-2 col-form-label">Rate</label>
          <div class="col-sm-10">
            <input
              (input)="updateName('rate', $event.target.value)"
              type="number"
              [value]="singleVilla?.rate"
              class="form-control"
              id="rate"
            />
          </div>
        </div>
  
        <div class="form-group row">
          <label for="details" class="col-sm-2 col-form-label">Details</label>
          <div class="col-sm-10">
            <textarea
              (input)="updateName('details', $event.target.value)"
              type="text"
              [value]="singleVilla?.details"
              class="form-control"
              id="details"
              rows="5"
            ></textarea>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="imageUrl" class="col-sm-2 col-form-label">Image URL</label>
          <div class="col-sm-10">
            <input
              (input)="updateName('imageUrl', $event.target.value)"
              type="text"
              [value]="singleVilla?.imageUrl"
              class="form-control"
              id="imageUrl"
            />
          </div>
        </div>
  
        <div class="form-group row">
          <label for="occupancy" class="col-sm-2 col-form-label">Occupancy</label>
          <div class="col-sm-10">
            <input
              (input)="updateName('occupancy', $event.target.value)"
              type="number"
              [value]="singleVilla?.occupancy"
              class="form-control"
              id="occupancy"
            />
          </div>
        </div>
  
        <div class="form-group row">
          <label for="sqft" class="col-sm-2 col-form-label">Sqft</label>
          <div class="col-sm-10">
            <input
              (input)="updateName('sqft', $event.target.value)"
              type="number"
              [value]="singleVilla?.sqft"
              class="form-control"
              id="sqft"
            />
          </div>
        </div>
  
        <div class="form-group row">
          <label for="amenity" class="col-sm-2 col-form-label">Amenity</label>
          <div class="col-sm-10">
            <textarea
              (input)="updateName('amenity', $event.target.value)"
              [value]="singleVilla?.amenity"
              class="form-control"
              id="amenity"
            ></textarea>
          </div>
        </div>
    </form>
      </div>

    </div>
  
    <div class="row">
      <div class="col-5 offset-sm-2">
        <button (click)="createVilla()"  class="btn btn-success form-control">
          Create
        </button>
      </div>
    </div>
  </div>
